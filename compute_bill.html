<!DOCTYPE html>
<html>
<head>
  <title>Bill Form</title>
</head>
<body>
  <style>
    body {
            font-family: Arial, sans-serif;
            background-image: url("https://img.freepik.com/premium-photo/healthcare-costs-fees-concept-hand-smart-doctor-used-calculator-smartphone-tablet-medical-costs-hospital-morning-light_71455-40.jpg?size=626&ext=jpg&ga=GA1.2.1576251838.1689066598&semt=sph");
            background-repeat: no-repeat;
            background-size: cover;
        }
  </style>
  <form action="compute_bill.php" method="POST">
    <label for="billID">Bill ID:</label><br>
    <input type="text" id="billID" name="billID" placeholder="Enter bill ID" required><br><br>

    <label for="pSSN">Patient SSN:</label><br>
    <input type="text" id="pSSN" name="pSSN" placeholder="Enter patient SSN" required><br><br>

    <label for="dSSN">Doctor SSN:</label><br>
    <input type="text" id="dSSN" name="dSSN" placeholder="Enter doctor SSN" required><br><br>

    <label for="quantity">Quantity:</label><br>
    <input type="number" id="quantity" name="quantity" required><br><br>

    <label for="amount">Amount:</label><br>
    <input type="number" id="amount" name="amount" required><br><br>

    <label for="drugID">Drug ID:</label><br>
    <input type="text" id="drugID" name="drugID" placeholder="Enter drug ID" required><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
